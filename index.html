<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <h1>Contact Us</h1>
                <form action="">
                    <div class="form-group mt-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <div class="invalid-feedback">Name must be between 2 and 10 characters</div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip" placeholder="12345-9876">
                        <div class="invalid-feedback">Enter a valid Zip Code (12345-9876)</div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                        <div class="invalid-feedback">Enter a valid email</div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="555-123-9876">
                        <div class="invalid-feedback">Enter a valid phone</div>
                    </div>
                    <div class="d-grid gap-2 mt-4"><input type="submit" value="Submit" class="btn btn-primary btn-block"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
